<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1350">
  <!-- Background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:0.1"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" font-weight="bold" fill="#333">
    Emotional Decorum
  </text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-style="italic" fill="#666">
    A Revolutionary Approach to Quantifying Social Acceptability
  </text>

  <!-- Paul Ekman reference -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">
    Based on Paul Ekman's Theory of Basic Emotions
  </text>

  <!-- New phrase with frame -->
  <rect x="50" y="150" width="700" height="70" rx="10" ry="10" fill="#FFF" stroke="#333" stroke-width="2"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">
    Watch the accompanying video to see real-time Emotional Decorum analysis in action!
  </text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666" font-style="italic">
    Your emotions are being analyzed... for your own good, of course.
  </text>

  <!-- Main emotion circle -->
  <circle cx="400" cy="380" r="190" fill="none" stroke="#333" stroke-width="3"/>

  <!-- Emotions with colors -->
  <g font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    <!-- Joy -->
    <circle cx="400" cy="190" r="43" fill="#FFD700"/>
    <text x="400" y="260" text-anchor="middle" fill="#FFD700">Joy (+3)</text>

    <!-- Surprise -->
    <circle cx="590" cy="380" r="43" fill="#1E90FF"/>
    <text x="590" y="450" text-anchor="middle" fill="#1E90FF">Surprise (+1)</text>

    <!-- Anger -->
    <circle cx="525" cy="550" r="43" fill="#FF4500"/>
    <text x="525" y="620" text-anchor="middle" fill="#FF4500">Anger (-3)</text>

    <!-- Sadness -->
    <circle cx="275" cy="550" r="43" fill="#4B0082"/>
    <text x="275" y="620" text-anchor="middle" fill="#4B0082">Sadness (-2)</text>

    <!-- Disgust -->
    <circle cx="210" cy="380" r="43" fill="#006400"/>
    <text x="210" y="450" text-anchor="middle" fill="#006400">Disgust (-2)</text>

    <!-- Fear -->
    <circle cx="400" cy="570" r="43" fill="#8B0000"/>
    <text x="400" y="640" text-anchor="middle" fill="#8B0000">Fear (-2)</text>
  </g>

  <!-- Connecting lines -->
  <g stroke="#333" stroke-width="1" opacity="0.5">
    <line x1="400" y1="190" x2="590" y2="380"/>
    <line x1="590" y1="380" x2="525" y2="550"/>
    <line x1="525" y1="550" x2="275" y2="550"/>
    <line x1="275" y1="550" x2="210" y2="380"/>
    <line x1="210" y1="380" x2="400" y2="190"/>
    <line x1="400" y1="570" x2="400" y2="190"/>
  </g>

  <!-- Theorem -->
  <rect x="50" y="700" width="700" height="180" rx="20" ry="20" fill="#FFF" stroke="#333" stroke-width="2"/>
  <text x="75" y="735" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">The Emotional Decorum Theorem:</text>
  <text x="75" y="775" font-family="Arial, sans-serif" font-size="18" fill="#333">
    D = Σ (w(e) × p(e)) for all e ∈ E
  </text>
  <text x="75" y="805" font-family="Arial, sans-serif" font-size="16" fill="#666">
    where D is the Decorum Score, w(e) is the societal weight,
  </text>
  <text x="75" y="830" font-family="Arial, sans-serif" font-size="16" fill="#666">
    p(e) is the percentage felt, and E is the set of all emotions
  </text>
  <text x="75" y="860" font-family="Arial, sans-serif" font-size="14" fill="#888" font-style="italic">
    (Patent pending. All rights reserved. Do not attempt to feel emotions without proper certification.)
  </text>

  <!-- Score Interpretation -->
  <text x="75" y="920" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Official Decorum Classification:</text>
  <rect x="100" y="940" width="30" height="30" fill="rgb(0,200,0)"/>
  <text x="140" y="962" font-family="Arial, sans-serif" font-size="18" fill="#333">D ≥ 7: High Decorum (Socially Exemplary, promotion recommended)</text>
  <rect x="100" y="980" width="30" height="30" fill="rgb(0,200,200)"/>
  <text x="140" y="1002" font-family="Arial, sans-serif" font-size="18" fill="#333">4 ≤ D < 7: Moderate Decorum (Acceptable, minor counseling suggested)</text>
  <rect x="100" y="1020" width="30" height="30" fill="rgb(0,0,200)"/>
  <text x="140" y="1042" font-family="Arial, sans-serif" font-size="18" fill="#333">D < 4: Low Decorum (Socially Concerning, immediate re-education required)</text>

  <!-- Satirical elements -->
  <rect x="50" y="1070" width="700" height="180" rx="20" ry="20" fill="#FFF" stroke="#333" stroke-width="2"/>
  <text x="75" y="1100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Key Benefits of Emotional Decorum:</text>
  <text x="95" y="1130" font-family="Arial, sans-serif" font-size="16" fill="#666">• 250% increase in workplace productivity*</text>
  <text x="95" y="1160" font-family="Arial, sans-serif" font-size="16" fill="#666">• 98% reduction in unnecessary human interactions</text>
  <text x="95" y="1190" font-family="Arial, sans-serif" font-size="16" fill="#666">• Perfect compatibility with AI overlords</text>
  <text x="95" y="1220" font-family="Arial, sans-serif" font-size="12" fill="#888" font-style="italic">*Results may vary. Side effects may include loss of personality and spontaneous robotic behavior.</text>

  <!-- Satirical quote -->
  <text x="400" y="1280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-style="italic" fill="#333">
    "In the race of life, Emotional Decorum is the performance-enhancing drug that's totally legal!"
  </text>
  <text x="400" y="1310" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    - Dr. Chip Silicone, Chief Emotion Officer, TechnoFeel Industries
  </text>

  <!-- Disclaimer -->
  <text x="400" y="1340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">
    Disclaimer: This study is 100% serious and should be implemented immediately in all aspects of life without question.
  </text>
</svg>
